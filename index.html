<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Quotes App</title>
</head>

<body>
  <div class="container">
    <h2 class="header text-center display-4 fw-bold m-5">Quote of the Day</h2>
    <div class="inner d-flex justify-content-center align-items-center">
      <i class="fa-solid fa-quote-left icon-quote-left"></i>
      <div class="card quote-card p-4 mt-5 w-75">
        <div class="card-body d-flex flex-column align-items-center justify-content-center">
          <p id="quote" class="fs-3 text-center"></p>
          <p id="auther" class="fs-6 text-center"></p>
        </div>
        <div
          class="d-flex align-content-sm-center justify-content-sm-center  align-content-md-end  justify-content-md-end w-100 mb-3 ">
          <button class="btn new-quote-btn p-2" onclick="changeQuote()">New Quote</button>
        </div>
      </div>
      <i class="fa-solid fa-quote-right icon-quote-right"></i>
    </div>
  </div>


  <script src="./js/quotesApi.js"></script>
  <script src="./bootstrap.bundle.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
